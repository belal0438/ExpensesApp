<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/style/login.css">
</head>
<body>

    <form id="my_form">
        <div class="head">
            <header><h3>Sign Up</h3></header>
        </div>

        <div class="nameContainer">
            <label for="UserName">Name</label>
            <input type="text" id="username" placeholder=" Enter Name" name="username" required>
        </div>
        <div class="emailContainer">
            <label for="UserEmail">Email</label>
            <input type="email" id="useremail" placeholder="Enter Email" name="useremail" required>
        </div>
        <div class="numberContainer">
            <label for="UserPhone">Number</label>
            <input type="number" id="usernumber" placeholder=" Enter Phone Number" name="usernumber" required>
        </div>
        <div class="passwordContainer">
            <label for="UserPassword">Password</label>
            <input type="password" id="userpassword" placeholder="Enter Password" name="userpassword" required>
        </div>
        <div class="submitForm">
            <button>signup</button>
        </div>
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js">
</script>
<script src="/js/login.js"></script>
</html>
